[loggers]
keys = root, celery, amqp, github, urllib3

[logger_root]
level = DEBUG
handlers = root

[logger_celery]
level = DEBUG
handlers = root
qualname = celery

[logger_amqp]
level = ERROR
handlers = root
qualname = amqp

[logger_github]
level = ERROR
handlers = root
qualname = github

[logger_urllib3]
level = ERROR
handlers = root
qualname = urllib3

[handlers]
keys = root

[handler_root]
class = StreamHandler
level = DEBUG
formatter = json

[formatters]
keys = json

[formatter_json]
format = %(name)s%(message)s%(asctime)s%*(levelname)s%*(module)s%*(process)s%*(thread)s
class = pythonjsonlogger.jsonlogger.JsonFormatter
