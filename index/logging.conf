[loggers]
keys = root, celery

[logger_root]
level = DEBUG
handlers = root

[handlers]
keys = root

[handler_root]
class = StreamHandler
level = DEBUG
formatter = json

[formatters]
keys = json

[formatter_json]
format = %(name)s%(message)s%(asctime)s%*(levelname)s%*(module)s%*(process)s%*(thread)s
class = pythonjsonlogger.jsonlogger.JsonFormatter
